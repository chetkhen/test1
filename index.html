<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link rel="stylesheet" href="./bootstrap-5.3.8-dist/css/bootstrap.css">

    <style>
        body{
            display: grid;
            place-content: center;
            place-items: center;
            background: #000;
        }

        img{
            position: relative;
            left: 1%;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 4px 5px;
            background-color: rgb(89, 13, 121);
        }

        /* smooth scaling */
        #btn-yes{
            transition: transform 0.3s ease;
        }

        h1{
            font-size: 3rem;
            font-weight: bold;
            text-align: center;

            background: linear-gradient(
                90deg,
                red,
                orange,
                yellow,
                green,
                cyan,
                blue,
                violet
            );
            background-size: 400%;

            background-clip: text;
            -webkit-background-clip: text;

            color: transparent;
            -webkit-text-fill-color: transparent;

            animation: fire 2s linear infinite,
                       glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes fire {
            0%   { background-position: 0%; }
            100% { background-position: 400%; }
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 5px red,
                    0 0 10px orange,
                    0 0 20px yellow;
            }
            to {
                text-shadow:
                    2px 2px 10px cyan,
                    4px 4px 20px blue,
                    6px 6px 30px violet;
            }
        }
    </style>
</head>

<body class="w-100 vh-100">
    <div class="container h-auto text-center">
        <h1>Do you love me!</h1>

        <img src="https://c.tenor.com/qT2BYFdeY0oAAAAC/cute-cat.gif"  alt="">

        <div class="d-flex justify-content-center gap-5 mt-3">
            <button  onclick="growYes()"  id="btn-no"  class="btn btn-danger px-4"> No</button>

            <a href="./link_ex_dom.html">
                <button id="btn-yes" class="btn btn-primary px-4"> Yes</button>
            </a>
        </div>
    </div>

    <script>
        let scaleValue = 4;
        const growYes = () => {
            scaleValue += 0.8;
            document.getElementById("btn-yes").style.transform =
                `scale(${scaleValue})`;
        }
    </script>
</body>
</html>
