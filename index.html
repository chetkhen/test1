<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link rel="stylesheet" href="./bootstrap-5.3.8-dist/css/bootstrap.css">

    <style>
        body{
            display: grid;
            place-content: center;
            place-items: center;
            background-color: black;
        }

        /* üåà 7 Color Fire 3D Text */
        h1{
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(
                90deg,
                red,
                orange,
                yellow,
                green,
                cyan,
                blue,
                violet
            );
            background-size: 400%;
            background-clip: text;  
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            animation: fire 2s linear infinite, glow 1.5s ease-in-out infinite alternate;
        }

        /* üî• Color movement */
        @keyframes fire {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }

        /* üí° 3D Glow effect */
        @keyframes glow {
            from {
                text-shadow:
                    0 0 5px red,
                    0 0 10px orange,
                    0 0 20px yellow;
            }
            to {
                text-shadow:
                    2px 2px 10px cyan,
                    4px 4px 20px blue,
                    6px 6px 30px violet;
            }
        }

        img{
            display: block;
            margin: auto;
            margin-top: 20px;
            width: 200px;
            border-radius: 10px;
            
        }
    </style>
</head>

<body class="w-100 vh-100">
    <div class="container">
        <h1>Yes, I love you too ‚ù§Ô∏è!</h1>

        <img src="https://media1.tenor.com/m/tZh8ejASFEQAAAAC/cute.gif" alt="">
    </div>
</body>
</html>
